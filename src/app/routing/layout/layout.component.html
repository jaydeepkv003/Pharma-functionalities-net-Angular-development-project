<div id="holder">
  <div class="header">
    <sc-placeholder *ngIf="state === LayoutState.Layout" name="jss-header" [rendering]="route"></sc-placeholder>
  </div>
  <div id="body" [ngClass]="{'checkout-body': sharedService.isCheckoutPage}">
    <ng-container *ngIf="state === LayoutState.Layout">
      <app-visitor-identification></app-visitor-identification>
      <sc-placeholder name="jss-main" [rendering]="route" (loaded)="onPlaceholderLoaded($event)"></sc-placeholder>
    </ng-container>

    <app-not-found *ngIf="state === LayoutState.NotFound" [errorContextData]="errorContextData"></app-not-found>
    <app-server-error *ngIf="state === LayoutState.Error"></app-server-error>
  </div>
  <div class="footer" [ngClass]="{'chekout-footer': sharedService.isCheckoutPage}">
    <sc-placeholder *ngIf="state === LayoutState.Layout" name="jss-footer" [rendering]="route"></sc-placeholder>
  </div>
</div>
