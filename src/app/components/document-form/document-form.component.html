<div>
  <input type="hidden"  id="isFormSubmitted" name="isFormSubmitted"/>
<form id="documentcontactform" name="documentcontactform">
    <h2>Document Form</h2>
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="email">Email</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email" placeholder="Your Email..">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="companyname">Company Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="companyname" name="companyname" placeholder="Your Company name..">
    </div>
  </div>

  <div class="row">
    <input type="submit" (click)="FormSubmitOperation()" value="Submit">
  </div>
</form>
</div>
